<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>MoodPrompt</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./daily-emotion-modal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Wano Quin:wght@900&display=swap"
    />
  </head>
  <body>
    <div class="daily-emotion-modal">
      <form class="moodprompt" frmprompt>
        <div class="moods">
          <button class="happy" happy>
            <img class="happy-icon" alt="" src="./public/happy.svg" />
          </button>
          <button class="happy" sad>
            <img class="sad-icon" alt="" src="./public/sad.svg" />
          </button>
          <button class="happy" angry>
            <img class="angry-icon" alt="" src="./public/angry.svg" />
          </button>
          <button class="happy" surprised>
            <img class="happy-icon" alt="" src="./public/surprised.svg" />
          </button>
          <button class="happy" disgusted>
            <img class="disgusted-icon" alt="" src="./public/disgusted.svg" />
          </button>
        </div>
        <div class="moodpromt-contents">
          <b class="welcome-back-whats-container">
            <p class="welcome-back">Welcome back!</p>
            <p class="welcome-back">Whatâ€™s your mood for today?</p>
          </b>
        </div>
      </form>
    </div>
  </body>
</html>
